    <title>MY OWN WHITEBOARD</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" />
</head>
<body>
    <div class="tools">
        <div class="pencil active tool-div">
            <img src="img/NewIcons/Black_Pencil.svg" alt="" class="tool" onclick="handleToolChange('pencil')">
            <div class="pencilOptions noShow">
                    <input type="range" class="custom-range pencil-width-slider" id="customRange1" oninput="strokeWidth(this.value)" value="5" min="1" max="50">
                    <input type="color" name="" class="pencil-color-selector" value="#ff0000" oninput="strokeColor(this.value)">
            </div>
        </div>
        <div class="eraser tool-div">
            <img src="img/NewIcons/Eraser.svg" alt="" class="tool" onclick="handleToolChange('eraser')">
            <div class="eraserOptions noShow">
                    <input type="range" class="custom-range eraser-width-slider" id="customRange1" oninput="strokeWidth(this.value)" value="5" min="1" max="50">
            </div>
        </div>
        <div class="stickyNotes tool-div">
            <img src="img/NewIcons/StickyNote.svg" alt="" class="tool" onclick="handleToolChange('stickyNotes')">
        </div>
        <div class="upload tool-div">
            <img src="img/NewIcons/Photo.svg" alt="" class="tool" onclick="handleToolChange('upload')">
        </div>
        <div class="download tool-div">
            <img src="img/NewIcons/Download.svg" alt="" class="tool" onclick="handleToolChange('download')">
        </div>
        <div class="undo tool-div">
            <img src="img/NewIcons/Undo.svg" alt="" class="tool" onclick="handleToolChange('undo')">
        </div>
        <div class="redo tool-div">
            <img src="img/NewIcons/Redo.svg" alt="" class="tool" onclick="handleToolChange('redo')">
        </div>
    </div>
    <div class="parent">
      <canvas id='board'></canvas>
    </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
 
    <script src="script.js"></script>
    <script src="tool.js"></script>
    <script src="createSticky.js"></script>
    <script src="uploadImage.js"></script>
    <script src="downloadImage.js"></script>
    <script src="undoRedo.js"></script>
</body>
</html>
